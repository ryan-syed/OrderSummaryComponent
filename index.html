<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="a girl listening to music">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="subscription">
      <div class="plan">
        <img src="images/icon-music.svg" class="plan_img" alt="music icon">
        <div>
          <p class="plan_type">Annual Plan</p>
          <p class="plan_cost">$59.99/year</p>
        </div>
      </div>
      <a href="#" class="change_plan">Change</a>
    </div>
    <div class="btn_grp">
      <button class="btn_success">Proceed to Payment</button>
      <button class="btn_fail">Cancel Order</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ryan Syed</a>.
  </div>
</body>
</html>
